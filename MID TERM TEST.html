<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Mark Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table.altro {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            text-transform: uppercase;
            font-weight: bold;
        }

        caption {
            caption-side: top;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .altro th {
            background-color: #007bff;
            color: #fff;
        }

        .altro td:first-child {
            font-weight: bold;
        }

        .altro td.title {
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>

    <table class="altro">
        <caption>Student Mark Sheet</caption>
        <tbody>
            <tr>
                <td colspan="6" class="title">Student Mark Sheet</td>
            </tr>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Science</th>
                <th>English</th>
                <th>Physics</th>
                <th>General Knowledge</th>
            </tr>
            <tr>
                <td>David</td>
                <td>85</td>
                <td>87</td>
                <td>88</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Richard</td>
                <td>91</td>
                <td>81</td>
                <td>78</td>
                <td>71</td>
                <td>74</td>
            </tr>
            <tr>
                <td>John</td>
                <td>81</td>
                <td>86</td>
                <td>88</td>
                <td>84</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Tony</td>
                <td>84</td>
                <td>86</td>
                <td>87</td>
                <td>82</td>
                <td>81</td>
            </tr>
            <tr>
                <td>Scott</td>
                <td>71</td>
                <td>79</td>
                <td>82</td>
                <td>88</td>
                <td>89</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
